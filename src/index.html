<body class="bg-slate-700">

    <div class="container mx-auto">
        <div class="flex items-center h-20 ">
            <h1 class="text-4xl ms-10 font-kaushanscript text-slate-100">Loancapital</h1>
        </div>

        <div class="grid grid-cols-12 bg-slate-300">
            <div class="col-span-7">
                <div class="m-52 font-kaushanscript">
                    <h4 class="text-4xl">Welcome to Loancapital</h4>
                    <h1 class="mt-3 text-6xl">Financial Freedom Awaits You</h1>
                    <p class="mt-3 text-2xl font-kalam">Explore our simple and secure loan solutions with competitive interest rates, and begin your journey toward financial independence today.</p>
                </div>
            </div>
    
            <div class="col-span-5">
                <div class="mt-20 me-36">
                    <div class="container max-w-2xl p-6 mx-auto rounded-md shadow-lg shadow-gray-500 bg-slate-700">
                        <h1 class="text-3xl text-center text-white font-kaushanscript">Contact</h1>
                        <hr class="w-3/5 mx-auto my-4 border-t border-white">
                        <label class="block mb-2" for="name">
                            <input type="text" id="name" placeholder="What's your name?" class="w-full px-2 py-1 bg-gray-300 rounded-md">
                        </label>
                        <label class="block mb-2" for="email">
                            <input type="email" id="email" placeholder="Please enter your email" class="w-full px-2 py-1 bg-gray-300 rounded-md">
                        </label>
                        <label class="block mb-2" for="phone">
                            <input type="number" id="phone" placeholder="Phone number" class="w-full px-2 py-1 bg-gray-300 rounded-md">
                        </label>
                        <label class="block mb-2" for="mensaje">
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Leave us a message." class="w-full px-2 py-1 bg-gray-300 rounded-md"></textarea>
                        </label>
                        <input type="submit" value="Send" class="block h-10 px-20 mx-auto mt-6 text-white transition-transform rounded-md cursor-pointer bg-slate-800 w-3/10 hover:scale-105">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center my-20 text-gray-300 font-kaushanscript">
            <h4 class="text-3xl">About</h4>
            <h1 class="mt-3 text-5xl">The Most Trusted Loan Platform</h1>
        </div>
    </div>
